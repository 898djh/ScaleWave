apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  labels:
    app: face-recognition-standalone-cloud
  name: face-recognition-standalone-cloud
  namespace: default
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/target: "70" # change this for different concurrency
    spec:
      containers:
        - image: "summitshrestha/face-recognition-standalone-cloud:latest" # build the image from the apps/ and add it here
          #nodeSelector:
          #role: worker
